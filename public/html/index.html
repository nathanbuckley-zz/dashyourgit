<html>
<head>

  <title>DashyourGit Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link type="text/css" rel="stylesheet" href="../lib/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../css/styles.css">

</head>
<body class="background blue-grey darken-3">
  <div class="container">
    <div class="logo">
      <img src="../images/github.png" alt="GitHub Logo" height="200" width="200" class="center">
    </div>
    <div class="card-panel blue-grey darken-2" id="loginform">
      <div class="row">
      <div class="col s12">
        <ul class="tabs blue-grey darken-2">
          <li class="tab col s3"><a class="active blue-grey-text text-lighten-5" href="#personalForm">Personal</a></li>
          <li class="tab col s3"><a class="blue-grey-text text-lighten-5" href="#orgForm">Organisation</a></li>
          <li class="tab col s3"><a class="blue-grey-text text-lighten-5" href="#repoForm">Repo</a></li>
        </ul>
      </div>
      <div id="personalForm" class="col s12">
        <form class="col s12" action="perdeets" action="POST">
      <div class="row">
        <div class="input-field col s12 top">
          <input id="giturl" type="text" class="validate">
          <label for="gitURL">Enter Github username <i class="mdi-action-info-outline info tooltipped" data-position="right" data-delay="50" data-tooltip="Enter Full user name eg: nathanbuckley"></i></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="apikey" type="text" class="validate">
          <label for="apikey">OAuth Token <i class="mdi-action-info-outline info tooltipped" data-position="right" data-delay="50" data-tooltip="Learn how to generate token at: https://developer.github.com/v3/oauth/"></i></label>
        </div>
      </div>
      <div class="row submitbt">
        <button class="btn waves-effect waves-light" type="submit" name="action">Load Dashboard
        <i class="mdi-action-dashboard right"></i>
    </button>
      </div>
    </form>
      </div>
      <div id="orgForm" class="col s12">
        <form class="col s12" action="orgdeets" action="POST">
      <div class="row">
        <div class="input-field col s12 top">
          <input id="orgUrl" type="text" class="validate">
          <label for="orgUrl">Git Hub Organisation URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="apikey" type="text" class="validate">
          <label for="apikey">API Key</label>
        </div>
      </div>
      <div class="row submitbt">
        <button class="btn waves-effect waves-light" type="submit" name="action">Load Dashboard
        <i class="mdi-action-dashboard right"></i>
        </button>
      </div>
    </form>
    </div>
      <div id="repoForm" class="col s12">
        <form class="col s12" action="repodeets" action="POST">
      <div class="row">
        <div class="input-field col s12 top">
          <input id="repourl" type="text" class="validate">
          <label for="repoURL">Git Hub Repo URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="apikey" type="text" class="validate">
          <label for="apikey">API Key</label>
        </div>
      </div>
      <div class="row submitbt">
        <button class="btn waves-effect waves-light" type="submit" name="action">Load Dashboard
        <i class="mdi-action-dashboard right"></i>
      </button>
      </div>
    </form>
    </div>
    </div>
    </div>
  </div>

  <!-- jQuery is required by Materialize to function -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../lib/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>


</body>
</html>
